<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Interest Calculator</h2>
      <div class="toggle">
        <label>
          <input type="radio" name="interestType" value="simple" checked />
          Simple
        </label>
        <label>
          <input type="radio" name="interestType" value="compound" />
          Compound
        </label>
      </div>
      <input type="number" id="principal" placeholder="Principal Amount" />
      <input type="number" id="rate" placeholder="Rate of Interest (%)" />
      <input type="number" id="time" placeholder="Time (Years)" />

      <button onclick="calculateInterest()">Calculate</button>

      <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">

  <!--
  Day 05 â€“ Number Guessing Game
  Guess a random number between 1 and 10.
  Concepts: Math.random(), conditions, DOM manipulation.
  -->

</head>
<body>

<div class="game-box">
  <h2>Number Guessing Game</h2>
  <p>Guess a number between <b>1 and 10</b></p>

  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Check Guess</button>

  <div class="message" id="message"></div>
</div>

<script>
  const randomNumber = Math.floor(Math.random() * 10) + 1;

  function checkGuess() {
    const userGuess = Number(document.getElementById("guessInput").value);
    const message = document.getElementById("message");

    if (!userGuess) {
      message.innerText = "Please enter a number!";
      message.style.color = "red";
      return;
    }

    if (userGuess === randomNumber) {
      message.innerText = "ğŸ‰ Correct! You guessed it right!";
      message.style.color = "green";
    } else if (userGuess > randomNumber) {
      message.innerText = "ğŸ“‰ Too high! Try again.";
      message.style.color = "orange";
    } else {
      message.innerText = "ğŸ“ˆ Too low! Try again.";
      message.style.color = "orange";
    }
  }
</script>

</body>
</html>

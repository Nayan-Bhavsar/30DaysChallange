<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #b5bbc1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .counter-box {
            background: rgb(234, 216, 216);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            padding: 10px 18px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }

        .inc { background: #4CAF50; color: white; }
        .dec { background: #f44336; color: white; }
        .reset { background: #555; color: white; }
    </style>
</head>
<body>

<div class="counter-box">
    <h2>Counter App</h2>
    <h1 id="count">0</h1>

    <button class="inc" onclick="increment()">+</button>
    <button class="dec" onclick="decrement()">-</button>
    <button class="reset" onclick="reset()">Reset</button>
</div>

<script>
    let count = 0;

    function increment() {
        count++;
        document.getElementById("count").innerText = count;
    }

    function decrement() {
        count--;
        document.getElementById("count").innerText = count;
    }

    function reset() {
        count = 0;
        document.getElementById("count").innerText = count;
    }
</script>

</body>
</html>
